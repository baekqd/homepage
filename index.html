<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0" media="screen">

        <title>Orbit Interaction Page</title>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @keyframes blink {
                0% {opacity: 1.0}
                50% {opacity: 0.5}
                100% {opacity: 1.0}
            }

            .blinking {
                animation-name: blink;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }

            .fast-blink {
                animation-duration: 1s;
            }

            .mid-blink {
                animation-duration: 2.5s;
            }

            .slow-blink {
                animation-duration: 4s;
            }
        </style>
    </head>
    <body class="fixed overflow-hidden w-[100%] min-w-[100%] h-[100%] min-h-[100%]">

        <!-- Template: star -->
        <template id="star-template">
            <div id="star-target" class="absolute size-[4px] m-[2px] bg-white rounded-full z-[2]"></div>
            <div id="star-light" class="absolute size-[8px] bg-white rounded-full blur-xs z-[1]"></div>
        </template>

        <!-- Template: logo -->
         <template id="logo-template">
            <div id="logo-target-box">
                <img id="logo-target" src="./logo.svg" class="absolute top-[50%] left-[50%] z-[10] translate-[-50%] "/>
            </div>
            <div id="logo-light-box">
                <img id="logo-light" src="./logo.svg" class="absolute blinking mid-blink top-[50%] left-[50%] z-[9] translate-[-50%] blur-md "/>
            </div>
         </template>
        
        <!-- Media Query (Max Width: 375px) -->
        <div id="bg" class="absolute w-[100vw] h-[100vh] bg-radial from-[#202020] to-[black]"></div>
        <div id="star-bg" class="absolute w-[100vw] h-[100vh] top-[0px] left-[0px]"></div>

        <div id="logo-bg" class="absolute w-full h-[100vh] top-[0%] left-[0%]"></div>
    </body>
    <script>
        const template = {
            star: document.getElementById('star-template'),
            logo: document.getElementById('logo-template')
        }

        function spreadStar(c = 1) {
            for (let i = 0; i < c; i++) {
                const [t, l] = [
                    template.star.content.cloneNode(true).getElementById('star-target'),
                    template.star.content.cloneNode(true).getElementById('star-light')
                ]

                let [rx, ry] = [Math.random() * 100, Math.random() * 100]

                t.style.top = rx + 'vh'
                t.style.left = ry + 'vw'

                l.style.top = (rx) + 'vh'
                l.style.left = (ry) + 'vw'

                document.getElementById('star-bg').appendChild(t)
                document.getElementById('star-bg').appendChild(l)
            }
        }

        function locateLogo(size = 1) {
            const [t, l] = [
                template.logo.content.cloneNode(true).getElementById('logo-target'),
                template.logo.content.cloneNode(true).getElementById('logo-light')
            ]

            t.className += `size-[${size}rem] `
            l.className += `size-[${size}rem] `

            document.getElementById('logo-bg').appendChild(t)
            document.getElementById('logo-bg').appendChild(l)
        }

        window.addEventListener('load', () => {
            spreadStar(160)
            locateLogo(20)
        })
    </script>
</html>
