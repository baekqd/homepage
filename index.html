<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0" media="screen">

        <title>Orbit Interaction Page</title>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            /* custom css style */
        </style>
    </head>
    <body>
        <!-- Template: star -->
        <template id="star">
            <div id="star-target" class="absolute size-[4px] bg-white rounded-full"></div>
            <div id="star-light" class="absolute size-[8px] bg-white rounded-full blur-xs"></div>
        </template>
        
        <!-- Media Query (Max Width: 375px) -->
        <div id="bg" class="absolute w-full h-[100vh] bg-radial from-[#202020] to-[black]"></div>
    </body>
</html>
