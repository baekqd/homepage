<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name"viewport" content="width=device-width, initial-scale=1.0" media="screen">

        <title>Orbit Interaction Page</title>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            /* custom css style */
        </style>
    </head>
    <body class="overflow-hidden">
        <!-- Template: star -->
        <template id="star-template">
            <div id="star-target" class="absolute size-[4px] bg-white rounded-full"></div>
            <div id="star-light" class="absolute size-[8px] bg-white rounded-full blur-xs"></div>
        </template>
        
        <!-- Media Query (Max Width: 375px) -->
        <div id="bg" class="absolute w-full h-[100vh] bg-radial from-[#202020] to-[black]"></div>
        <div id="star-bg" class="absolute w-full h-[100vh] top-[0px] left-[0px]"></div>
    </body>
    <script>

        const [wiw, wih] = [window.innerWidth, window.innerHeight]

        const template = {
            star: document.getElementById('star-template')
        }

        function spreadStar(c = 1) {
            for (let i = 0; i < c; i++) {
                const [s, l] = [
                    template.star.content.cloneNode(true).getElementById('star-target'),
                    template.star.content.cloneNode(true).getElementById('star-light')
                ]

                let [rx, ry] = [Math.random() * wiw, Math.random() * wih]

                s.style.top = rx + 'px'
                s.style.left = ry + 'px'

                l.style.top = (rx -2) + 'px'
                l.style.left = (ry -2) + 'px'

                document.getElementById('star-bg').appendChild(s)
                document.getElementById('star-bg').appendChild(l)
            }
        }

        window.addEventListener('load', () => {
            spreadStar(160)
        })

    </script>
</html>
